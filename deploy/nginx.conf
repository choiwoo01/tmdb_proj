# deploy/nginx.conf

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    
    server {
        listen 80;
        server_name your-tmdb-frontend-domain.com www.your-tmdb-frontend-domain.com; # 실제 도메인으로 변경

        root /usr/share/nginx/html;
        index index.html index.htm;

        # React SPA 라우팅 처리
        location / {
            try_files $uri $uri/ /index.html;
        }

        # TMDB API 프록시 (Vercel Functions URL)
        # /api/tmdb 경로로 오는 모든 요청을 Vercel Functions 백엔드로 포워딩합니다.
        location /api/tmdb {
            # **여기를 실제 Vercel Functions의 배포된 URL로 변경해야 합니다.**
            # 예: https://your-backend-api-project.vercel.app/api/tmdb
            # 주의: /api/tmdb는 Vercel Functions의 실제 경로이므로, proxy_pass에 포함되어야 합니다.
            # 또는 proxy_pass https://your-backend-api-project.vercel.app/;
            # 그리고 Vercel functions에서 /api/tmdb를 /tmdb로 리라이트하는 방식을 사용할 수 있습니다.
            # 여기서는 /api/tmdb를 Vercel에서도 그대로 사용한다고 가정합니다.
            proxy_pass https://backend-api-eta-jet.vercel.app//api/tmdb; 

            proxy_set_header Host your-backend-api-project.vercel.app;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
        }
    }
}