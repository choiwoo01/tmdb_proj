# deploy/nginx.conf

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    
    server {
        listen 80;
        server_name your-tmdb-frontend-domain.com www.your-tmdb-frontend-domain.com; # 실제 도메인으로 변경

        root /usr/share/nginx/html;
        index index.html index.htm;

        # React SPA 라우팅 처리
        location / {
            try_files $uri $uri/ /index.html;
        }

        # TMDB API 프록시 (Vercel Functions URL)
        # /api/tmdb 경로로 오는 모든 요청을 Vercel Functions 백엔드로 포워딩합니다.
        location /api/tmdb {
            proxy_pass https://backend-api-eta-jet.vercel.app//api/tmdb; 
            proxy_set_header Host your-backend-api-project.vercel.app;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
        }
    }
}